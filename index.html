<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>open fast</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: #f4d7a1;
}

/* ================= BOARD ================= */
.board {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

/* ================= POLAROID ================= */
.photo {
  position: absolute;
  width: 130px;
  background: white;
  padding: 10px;
  box-shadow: 0 15px 25px rgba(0,0,0,0.35);
}

.photo img {
  width: 100%;
  height: 110px;
  object-fit: cover;
}

/* tape */
.photo::before {
  content: "";
  position: absolute;
  width: 60px;
  height: 20px;
  background: rgba(255,255,255,0.6);
  top: -15px;
  left: 35px;
  transform: rotate(-5deg);
  backdrop-filter: blur(2px);
}

/* push pin */
.photo::after {
  content: "üìå";
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
}

/* ================= CENTER CONTENT ================= */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Glass card */
.glass {
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(12px);
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  text-align: center;
}

h1 {
  font-size: 28px;
  color: #c9184a;
}

.buttons {
  margin-top: 30px;
  display: flex;
  gap: 40px;
  justify-content: center;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #444;
  color: white;
}

.message {
  margin-top: 20px;
  min-height: 30px;
  font-size: 18px;
  color: #333;
}

/* heartbreak */
.heartbreak {
  position: fixed;
  font-size: 24px;
  animation: floatUp 1.5s ease-out forwards;
  pointer-events: none;
  z-index: 10;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-120px); }
}

@media (max-width: 600px) {
  .photo { width: 90px; }
  h1 { font-size: 22px; }
}
</style>
</head>

<body>

<div class="board" id="board"></div>

<div class="container">
  <div class="glass" id="glassCard">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üò¢</button>
    </div>
    <div class="message" id="message"></div>
  </div>
</div>

<script>
const board = document.getElementById("board");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const glassCard = document.getElementById("glassCard");

/* ================= PINNED PHOTOS AROUND DIV ================= */

const images = [
  "1.jpg",
  "2.jpg",
  "3.jpg",
  "4.jpg",
  "5.jpg",
];

// How many photos to show at once, spread around the card
const NUM_PHOTOS = 5;

// We'll place photos in an ellipse around the center card
// and give each one a gentle floating animation via JS

const photoEls = [];
const angleOffsets = [];
const floatPhases = [];
const floatSpeeds = [];

function createPinnedPhotos() {
  for (let i = 0; i < NUM_PHOTOS; i++) {
    const photo = document.createElement("div");
    photo.classList.add("photo");

    const rotate = (Math.random() * 30 - 15).toFixed(1);
    photo.style.transform = `rotate(${rotate}deg)`;
    photo.style.transition = "top 0.4s ease, left 0.4s ease";

    const img = document.createElement("img");
    img.src = images[i % images.length];
    photo.appendChild(img);
    board.appendChild(photo);

    photoEls.push(photo);
    // spread photos evenly around the ellipse
    angleOffsets.push((2 * Math.PI * i) / NUM_PHOTOS);
    floatPhases.push(Math.random() * Math.PI * 2); // random start phase
    floatSpeeds.push(0.6 + Math.random() * 0.5);   // slightly different speeds
  }
}

function positionPhotos(timestamp) {
  const card = glassCard.getBoundingClientRect();
  const cx = card.left + card.width / 2;
  const cy = card.top + card.height / 2;

  // Ellipse radii ‚Äî give a comfortable gap around the card
  const rx = card.width / 2 + 110;
  const ry = card.height / 2 + 100;

  for (let i = 0; i < NUM_PHOTOS; i++) {
    const t = timestamp / 1000;
    // gentle bob in the orbit radii
    const bobX = 8 * Math.sin(t * floatSpeeds[i] + floatPhases[i]);
    const bobY = 8 * Math.cos(t * floatSpeeds[i] * 0.8 + floatPhases[i]);

    const angle = angleOffsets[i] + t * 0.08; // slow orbit
    const x = cx + (rx + bobX) * Math.cos(angle);
    const y = cy + (ry + bobY) * Math.sin(angle);

    const el = photoEls[i];
    // center the photo on (x, y)
    el.style.left = (x - 65) + "px";  // 65 = half of 130px width
    el.style.top  = (y - 75) + "px";  // ~75 = half of photo height (110+10+10)
  }

  requestAnimationFrame(positionPhotos);
}

createPinnedPhotos();
requestAnimationFrame(positionPhotos);


/* ================= BUTTON LOGIC ================= */

const messages = [
  "Are you sure? ü•∫",
  "Think again Runchii",
  "Kasto chuchhi üíî",
  "I'll buy you ice cream and cheesecake üç∞",
  "Last chance.."
];

let count = 0;
let offsetX = 0;
let offsetY = 0;

noBtn.addEventListener("click", () => {
  message.innerText = messages[count % messages.length];
  createHeartbreak();
  count++;

  if (count >= messages.length) {
    noBtn.innerText = "Yes üòç";
    noBtn.style.background = "#ff4d6d";
    noBtn.onclick = celebrate;
    return;
  }

  offsetX += (Math.random() - 0.5) * 80;
  offsetY += (Math.random() - 0.5) * 50;

  noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
});

yesBtn.addEventListener("click", celebrate);

function celebrate() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      background:linear-gradient(135deg,#ff4d6d,#c9184a);
      color:white;
      font-family:Arial, sans-serif;
      padding:20px;
    ">
      
      <h1 style="font-size:32px; margin-bottom:20px; animation: fadeIn 1.5s ease;">
        YASSSSSüòù <br> I knew it üòå
      </h1>

      <div style="
        background:white;
        padding:15px;
        border-radius:15px;
        box-shadow:0 20px 40px rgba(0,0,0,0.4);
        animation: fadeIn 2s ease;
      ">
        <img src="rose.jpg" 
             style="
               width:250px;
               max-width:80vw;
               border-radius:10px;
               object-fit:cover;
             ">
      </div>

      <p style="margin-top:20px; font-size:18px; animation: fadeIn 2.5s ease;">
        
      </p>

      <style>
        @keyframes fadeIn {
          from { opacity:0; transform: translateY(20px); }
          to { opacity:1; transform: translateY(0); }
        }
      </style>

    </div>
  `;
}


function createHeartbreak() {
  const heart = document.createElement("div");
  heart.classList.add("heartbreak");
  heart.innerText = "üíî";
  heart.style.left = Math.random()*window.innerWidth + "px";
  heart.style.top = Math.random()*window.innerHeight + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1500);
}
</script>

</body>

</html>
